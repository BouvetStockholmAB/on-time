<!DOCTYPE html>
<meta charset="utf-8">

text {
  font: 10px sans-serif;
}

<body>
<script src="http://d3js.org/d3.v3.js"></script>
<script>

var width = 1000;
var height = 650;

var format = d3.format(",d"),
    color = d3.scale.category20c();

var bubble = d3.layout.pack()
    .sort(null)
    .size([width, height])
    .padding(1.5);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
    .attr("class", "bubble");

d3.json("http://sl.lobs.se/realtid.php", function(error, root) {
  var node = svg.selectAll(".node")
      .data(bubble.nodes(classes(root))
      .filter(function(d) { return !d.children; }))
    .enter().append("g")
      .attr("class", "node")
      .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });

  node.append("title")
      .text(function(d) { return d.className + ": " + format(d.value); });

  console.log(color("a"));
  console.log(color("b"));
  console.log(color("c"));
  console.log(color("d"));
  console.log(color("e"));
  console.log(color("f"));
  console.log(color("g"));

  node.append("circle")
      .attr("r", function(d) { return d.r; getCircleSizeFromTime(d.className); })
      .style("fill", function(d) { console.log(d.packageName + " : " + color(d.packageName)); 
        return color(d.packageName); });

  console.log(color("a"));
  console.log(color("b"));
  console.log(color("c"));
  console.log(color("d"));
  console.log(color("e"));
  console.log(color("f"));
  console.log(color("g"));


  node.append("text")
      .attr("dy", ".3em")
      .style("text-anchor", "middle")
      .style("font-size",function(d) { return (Math.round(d.r / 4) + 10) + "px"; })
      .text(function(d) { return getTextFromTime(d.className); });
});

function getCircleSizeFromTime(time) {
  if (time.indexOf(':') >= 0) {
    return 2;
  }
  return 50 * (1 - Math.sqrt(parseInt(time)/30));
}

function getTextFromTime(time) {
  if (time.indexOf('min') >= 0) {
    return parseInt(time);
  }
  return time;
}

function classes(root) {
  var classes = [];
  root.DPS.Buses.DpsBus.forEach(function(child) { 
    classes.push({packageName: child.LineNumber, className: child.DisplayTime, value: getCircleSizeFromTime (child.DisplayTime)})});
  root.DPS.Trams.DpsTram.forEach(function(child) { 
    classes.push({packageName: child.LineNumber, className: child.DisplayTime, value: getCircleSizeFromTime (child.DisplayTime)})});
  return {children: classes};
}

d3.select(self.frameElement).style("height", diameter + "px");

</script>
